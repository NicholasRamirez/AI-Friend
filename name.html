<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>AI Friend - Chat Interface</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="name.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>AI Friend</h1>
    </header>
    <!-- Main content section -->
    <main id="chat-container">
        <div class="chat-box" id="chat-box-1">
            <div class="chat-header">
                <h2>Name</h2>
            </div>
            <!-- Chat body -->
            <div class="chat-body">
                <p>What do you want your AI Friends name to be?</p>
                <!-- Name input container -->
                <div class="name-input-container">
                    <input type="text" id="nameInput" placeholder="Enter AI Friends name...">
                </div>
            </div>
            <!-- Chat footer -->
            <div class="chat-footer">
                <button class="enter-button" id="nextButton">Next</button>
            </div>
        </div>
    </main>
    <!-- Footer section -->
    <footer>
        <p>&copy; We Love AI Friend </p>
    </footer>
    <!-- Link to external JavaScript file -->
    <script src="name.js"></script> 
</body>
</html>
