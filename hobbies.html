<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>AI Friend - Chat Interface</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="hobbies.css">
</head>
<body>
    <header>
        <!-- Heading -->
        <h1>AI Friend</h1>
    </header>
    <!-- Main content section -->
    <main id="chat-container">
        <!-- Chat box container -->
        <div class="chat-box" id="chat-box-1">
            <!-- Chat header -->
            <div class="chat-header">
                <h2>Hobbies</h2>
            </div>
            <!-- Chat body -->
            <div class="chat-body">
                <p>Choose any hobbies you want your AI Friend to have.</p>
                <div class="checkbox-container">
                    <!-- Labels with checkboxes for hobbies -->
                    <label for="reading"><input type="checkbox" id="reading" name="reading"> Reading</label>
                    <label for="music"><input type="checkbox" id="music" name="music"> Music</label>
                    <label for="gaming"><input type="checkbox" id="gaming" name="gaming"> Gaming</label>
                    <label for="sports"><input type="checkbox" id="sports" name="sports"> Sports</label>
                    <label for="fitness"><input type="checkbox" id="fitness" name="fitness"> Fitness</label>
                    <label for="writing"><input type="checkbox" id="writing" name="writing"> Writing</label>
                    <label for="cooking"><input type="checkbox" id="cooking" name="cooking"> Cooking</label>
                    <label for="gardening"><input type="checkbox" id="gardening" name="gardening"> Gardening</label>
                    <label for="traveling"><input type="checkbox" id="traveling" name="traveling"> Traveling</label>
                    <label for="photography"><input type="checkbox" id="photography" name="photography"> Photography</label>
                    <label for="raving"><input type="checkbox" id="raving" name="raving"> Raving</label>
                    <label for="dancing"><input type="checkbox" id="dancing" name="dancing"> Dancing</label>
                    <label for="singing"><input type="checkbox" id="singing" name="singing"> Singing</label>
                    <label for="programming"><input type="checkbox" id="programming" name="programming"> Programming</label>
                </div>
            </div>
            <!-- Chat footer -->
            <div class="chat-footer">
                <!-- Next button -->
                <button class="enter-button" id="nextButton">Next</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; We Love AI Friend </p>
    </footer>
    <!-- Link to external JavaScript file -->
    <script src="hobbies.js"></script>
</body>
</html>
